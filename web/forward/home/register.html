<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.min.css" />
	<link href="../css/dlstyle.css" rel="stylesheet" type="text/css">
	<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
	<script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

</head>

<body>

	<div class="login-boxtitle" style="margin-bottom: 10px">
		<a href="home/demo.html"><img alt="" src="../images/logobig.png" /></a>
	</div>

	<div class="res-banner">
		<div class="res-main">
			<div class="login-banner-bg"><span></span><img src="../images/big.jpg" /></div>
			<div class="login-box">

				<div class="am-tabs" id="doc-my-tabs">
					<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
						<!--<li class="am-active"><a href="">邮箱注册</a></li>-->
						<li><a href="">用户名注册</a></li>

					</ul>
					<a href="login.html" class="zcnext am-fr am-btn-default">登录</a>
					<div class="am-tabs-bd">
						<div class="am-tab-panel">
							<form>
								<div class="user-phone">
									<label for="username"><i class="am-icon-user"></i></label>
									<input type="text" name="username" id="username" placeholder="请输入用户名" onblur="uname()">
								</div>
								<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="" id="password" placeholder="设置密码" onblur="pass()">

								</div>
								<div class="user-pass">
									<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
									<input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="确认密码" onblur="repass()">

								</div>
							</form>
							<div class="am-cf">
								<input type="button" id="rbtn" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
							</div>

							<hr>
							<span id="span"></span>
						</div>

						<script>
							$(function() {
								$('#doc-my-tabs').tabs();
							})
						</script>

					</div>
				</div>
			</div>
			</div>
		</div>

		<div class="footer ">
			<div class="footer-hd ">
				<p>
					<a href="# ">恒望科技</a>
					<b>|</b>
					<a href="# ">商城首页</a>
				</p>
			</div>
			<div class="footer-bd ">
				<p>
					<a href="# ">关于领航</a>
					<a href="# ">合作伙伴</a>
					<a href="# ">联系我们</a>
					<em>© 2018-2025 navigation.com 版权所有</em>
				</p>
			</div>
		</div>
</body>
<script src="../myjs/user.js"></script>
</html>
