<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属根目录：</label>
			<div class="formControls col-xs-8 col-sm-9"  style="width: 200px"> <span class="select-box">
				<select name="" id="p-a-root" class="select">
					<option value="0">--根目录--</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属二级目录：</label>
			<div class="formControls col-xs-8 col-sm-9"  style="width: 200px"> <span class="select-box">
				<select name="" id="p-a-second" class="select">
					<option value="0">--二级目录--</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品：</label>
			<div class="formControls col-xs-8 col-sm-9"  style="width: 200px"> <span class="select-box">
				<select name="" id="p-a-item" class="select">
					<option value="0">--选择商品--</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="sort" name="sort">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片上传：</label>
			<input type="file" id="imgUpload" name="imgUpload">
			<img src="" id="img" style="float: left; width: 20%" height="15%">
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="save" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<a href="picture-list.html">
					<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</a>
			</div>
		</div>

	</form>
</div>
<script type="text/javascript">
    window.onload = function () {
        var fileTag = document.getElementById('imgUpload');
        fileTag.onchange = function () {
            var file = fileTag.files[0];
            var fileReader = new FileReader();
            fileReader.onloadend = function () {
                if (fileReader.readyState == fileReader.DONE) {
                    document.getElementById('img').setAttribute('src', fileReader.result);
                }
            };
            fileReader.readAsDataURL(file);
        };
    };
</script>
