<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品图片：</label>
			<input type="file" id="imgUpload" name="imgUpload">
			<img src="" id="img" style="float: left; width: 20%" height="15%" >
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属上级目录：</label>
			<div class="formControls col-xs-8 col-sm-9"  style="width: 200px">
				<input type="text" class="input-text" value="" placeholder="" id="p-e-pro" name="name" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 300px">
				<input type="text" class="input-text" value="" placeholder="" id="p-e-name" name="name" onblur="testTitle()"><span id="t-msg"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">卖点：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="商品卖点" id="p-e-sell" name="sell">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品单价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="p-e-price" name="price" style="width: 200px"><span style="padding-left: 10px">元</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="num" id="p-e-num" placeholder="" value="" class="input-text" style="width: 200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品详情：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor" type="text/plain" style="width:100%;height:400px;"/>
				<script>
                    UE.getEditor('editor');
				</script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>-->
				<button id="p-e-save" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<a id="p-e-close" href="product-list.html" class="btn btn-secondary radius">返回</a>
				<p id="msg"></p>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
    window.onload = function () {
        var fileTag = document.getElementById('imgUpload');
        fileTag.onchange = function () {
            var file = fileTag.files[0];
            var fileReader = new FileReader();
            fileReader.onloadend = function () {
                if (fileReader.readyState == fileReader.DONE) {
                    document.getElementById('img').setAttribute('src', fileReader.result);
                }
            };
            fileReader.readAsDataURL(file);
        };
    };
</script>
