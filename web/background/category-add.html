<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				排序：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input  id="i-a-sort" type="text" class="input-text" value="" placeholder="请输入正整数" name="sort">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否为根目录：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 200px"> <span class="select-box">
				<select name="" id="i-a-root" class="select">
					<option value="-1">--请选择--</option>
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级目录：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 200px"> <span class="select-box">
				<select name="" id="i-a-pro" class="select">
					<option value="0">选择上级目录</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				品类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input  id="i-a-name" type="text" class="input-text" value="" placeholder="请输入名称" onblur="testName()" name="name"><p id="meg"></p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<a id="i-a-submit" onclick="addItemCategory()" class="btn btn-primary radius">提交</a>
			</div>
		</div>
		<p id="msg3"></p>
	</form>
</div>
